<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #00f7ff;
    background-color: #000000;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacle;
var obstacleTop2;
var myGamePiece2;
var obstacleBottom2;
var obstacle3;
var obstacleTop4;
var obstacleBottom4;
var obstacle5;

function startGame() {
    myGameArea.start();
    myGamePiece = new component(30, 30, "red", 10, 130);
    myGamePiece2 = new component(30, 30, "purple", 10, 90);
    myObstacle = new component(10, 200, "white", 300, 120);
    obstacleTop2 = new component(10, 200, "white",500, 160);
    obstacleBottom2 = new component(10, 100, "white",500, 0);
    obstacle3 = new component(10, 200, "white",700, 0);
    obstacleTop4 = new component(10, 90, "white", 900, 0);
    obstacleBottom4 = new component(10, 130, "white", 900, 190);
    //obstacl5 = new component(10, 200, "white", 1200, 0);
    
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1900;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameAreaCheck, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;  
        this.hitWall(); 
    }   
    this.hitWall = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.speedY = 0;
        }
        var ceiling = 0;
        if (this.y < ceiling){
            this.y = ceiling;
        }
        if (this.x > 1875) {
            this.x = 1875;
        }
        if(this.x < 0  ){
            this.x = 0;
        }
    }    
    this.crashWith = function(otherobj) {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var otherleft = otherobj.x;
    var otherright = otherobj.x + (otherobj.width);
    var othertop = otherobj.y;
    var otherbottom = otherobj.y + (otherobj.height);
    var crash = true;
    if ((mybottom < othertop) ||
    (mytop > otherbottom) ||
    (myright < otherleft) ||
    (myleft > otherright)) {
      crash = false;
    }
    return crash;
  } 
}

function updateGameArea() {
    myGameArea.clear();
    myObstacle.update();
    obstacleTop2.update();
    obstacleBottom2.update();
    obstacle3.update();
    obstacleTop4.update();
    obstacleBottom4.update();
    //obstacle5.update();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;   
    myGamePiece2.speedX = 0;
    myGamePiece2.speedY = 0; 

    if (myGameArea.keys && myGameArea.keys[65]) {myGamePiece.speedX = -10; }
    if (myGameArea.keys && myGameArea.keys[68]) {myGamePiece.speedX = 10; }
    if (myGameArea.keys && myGameArea.keys[87]) {myGamePiece.speedY = -10; }
    if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speedY = 10; }

    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece2.speedX = -10; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece2.speedX = 10; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece2.speedY = -10; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece2.speedY = 10; }

    myGamePiece.newPos();    
    myGamePiece.update();
    myGamePiece2.newPos();    
    myGamePiece2.update();

    }

   /* function win (){
        if (myGamePiece.x > 1900){

        }
        if (myGamePiece2.x > 1900){

        }
    }*/

    function updateGameAreaCheck(){
        if (myGamePiece.crashWith(myObstacle) || myGamePiece.crashWith(obstacleTop2) || myGamePiece.crashWith(obstacleBottom2) || myGamePiece.crashWith(obstacle3) ||
            myGamePiece.crashWith(obstacleBottom4) || myGamePiece.crashWith(obstacleTop4))
        {
            myGamePiece.x = 10;
            myGamePiece.y = 130;
            updateGameArea();
        }
        else if (myGamePiece2.crashWith(myObstacle) || myGamePiece2.crashWith(obstacleTop2) || myGamePiece2.crashWith(obstacleBottom2) || myGamePiece2.crashWith(obstacle3) ||
        myGamePiece2.crashWith(obstacleBottom4) || myGamePiece2.crashWith(obstacleTop4))
        {
            myGamePiece2.x = 10;
            myGamePiece2.y = 90;
            updateGameArea();
        }
        else 
        {
            updateGameArea();
        }
    }
</script>
<p>Mitchell is the best. Everyone else is</p>

</html>
